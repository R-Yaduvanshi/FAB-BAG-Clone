<body>

  <div id="navv"></div>
  <div class="container">
    <div class="row">
      <div class="create-account">
        <h1>Sign In</h1>
        <div class="social-icon">
          <a href="https://www.facebook.com/login/" target="blank" class="facebook flexBox"><span>Sign In with
              Facebook</span> <i class="fab fa-facebook"></i></a>
          <a href="" class="google flexBox"><span>Sign In with Google</span> <i class="fab fa-google"></i></a>
        </div>
        <form>
          <div>
            <label for="username">username<span class="req">*</span></label>
            <input type="text" id="username" />
          </div>
          <div>
            <label for="password">Password<span class="req">*</span></label>
            <input type="password" id="password" />
          </div>

          <p class="required">*Required Fields</p>
          <a class="forget" href="">Forgot Your Password?</a>

          <div class="button-set">
            <input type="submit" class="btn" id="signin" value="Sign In" />
          </div>
          <center>
            <p>Or</p>
          </center>
          <div class="button-set">
          
            <a href="./signup.html" class="btn" id="create">  <input type="button" value="Create An Account" onclick="gotosignup()" /></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="foott"></div>
</body>
