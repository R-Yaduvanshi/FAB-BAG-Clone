<body>
	<div id="navv"></div>

	<div class="container">
		<div class="row">
			<div class="create-account">
				<h1>Create An Account</h1>
				<div class="social-icon">
					<a href="" class="facebook flexBox"><span>Sign In with Facebook</span> <i class="fab fa-facebook"></i
            ></a>
					<a href="" class="google flexBox"><span>Sign In with Google</span> <i class="fab fa-google"></i
            ></a>
				</div>
				<form>
					
				
					<div>
						<label for="name">Name<span class="req">*</span></label>
						<input type="text" id="name" required>
					</div>
					<div>
						<label for="email">Email<span class="req">*</span></label>
						<input type="text" id="email" required>
					</div>

					<div>
						<label for="password">Password<span class="req">*</span></label>
						<input type="text" id="password" required>
					</div>

					<div>
						<label for="username">Username<span class="req">*</span></label>
						<input type="text" id="username" required>
					</div>
					
					

					<div>
						<label for="mobile">Mobile<span class="req">*</span></label>
						<input type="text" id="mobile" required>
					</div>

					<div>
						<label for="description">Description<span class="req">*</span></label>
						<input type="text" id="description" required>
					</div>
					
					
					
					
					
					<div class="button-set">
						<!-- <input type="submit" class="btn" value="Create an Account" onclick="register(event)"> -->
						<input type="submit" class="btn" value="Create an Account" id="submit">
					
					</div>
					<center><p id="Or">Or</p></center>
					<div class="button-set">
					<a id="xx" href="./signin.html"><input type="button" class="btn" value="Sign in" onclick="gotosignin()"></a>
					</div>
				</form>
			</div>
		</div>
	</div>

		<div id="foott"></div>
